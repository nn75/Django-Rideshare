{% load static %}
<link rel="stylesheet" type="text/css" href="{% static "css/style.css" %}">
<div class="top">
    <div class="logo"><img src="{% static "images/logo.gif" %}" width="279" height="70"></div>
</div>
<div class="nan">
    <div class="zz">
        <div class="nan"><img src="{% static "images/tu1.jpg" %}" width="150" height="137"><br/>
            {% block content %}
                <h2>My Profile</h2>
                <ul>
                    <li>Username: {{ user.username }} </li>
                    <li>Email: {{ user.email }} </li>
                    <li>Name: {{ user.customer.name }} </li>
                    <li>Telephone: {{ user.customer.phone }} </li>
                </ul>

                </div>
                </div>
                <div class="yy">
                    <p><input type="button" value="Driver Version" onclick="to_driver_page()" class="dao"></p>
                    <p><input type="button" value="New Ride" onclick="to_new_ride()" class="dao"></p>
                    <p><input type="button" value="Opening Rides" onclick="to_opening()" class="dao"></p>
                    <p><input type="button" value="Confirmed Rides" onclick="to_confirmed()" class="dao"></p>
                    <p><input type="button" value="History Rides" onclick="to_history()" class="dao"></p>
                </div>
                </div>
                <div class="clearit"></div>
                <script type="text/javascript">
                    function to_new_ride() {
                        window.location.href = "{% url 'new_ride' user.id %}";
                    }

                    function to_opening() {
                        window.location.href = "{% url 'opening_ride' user.id %}";
                    }

                    function to_confirmed() {
                        window.location.href = "{% url 'confirmed_ride' user.id %}";
                    }

                    function to_history() {
                        window.location.href = "{% url 'history_ride' user.id %}";
                    }

                    function to_driver_page() {
                        var isdriver = "{{user.customer.isdriver}}";
                        if (isdriver === "True") {
                            window.alert("Change into driver version");
                            window.location.href = "{% url 'driver_profile' user.id %}";
                        } else {
                            window.alert("If you want to be a driver, you should input your driver info!")
                            window.location.href = "{% url 'extra_info' user.id %}";
                        }
                    }
                </script>
                {% if user.is_authenticated %}
                    <a href="{% url 'customer_update' user.id %}">Edit</a>
                    | <a href="{% url 'pwd_change' user.id %}">Change Password </a>
                    | <a href="{% url 'logout' %}">Logout</a>
                {% endif %}

            {% endblock %}
